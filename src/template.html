<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1 class="game-title">Battleship</h1>
    <div class="main-menu">
      <div class="main-content-container">
        <div class="player-1-options">
          <span class="span">Player1 username</span>
          <input type="text" class="player1-username" />
        </div>
        <div class="player-2-options">
          <span class="span">Select the type of player</span>
          <select name="" id="">
            <option value="Player">Player</option>
            <option value="Computer">Computer</option>
          </select>
        </div>
      </div>
      <button class="play-button">Play</button>
    </div>
  </body>
</html>
