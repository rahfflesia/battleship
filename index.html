<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <script defer src="main.js"></script></head>
  <body>
    <dialog class="dialog">
      <div class="top">
        <h2 class="modal-title">Dummy title</h2>
        <div class="close-modal">X</div>
      </div>
      <p class="modal-message"></p>
    </dialog>
    <dialog class="win-dialog">
      <h1 class="modal-title">Game over</h1>
      <div class="winner">Kobe has won</div>
      <button class="play-again">Play again</button>
    </dialog>
    <h1 class="game-title">Battleship</h1>
    <div class="turns"></div>
    <div class="main-menu">
      <div class="main-content-container">
        <div class="player-1-options">
          <span class="span">Player 1 username</span>
          <input type="text" class="player1-username" />
        </div>
        <div class="player-2-options">
          <span class="span">Select the type of player</span>
          <select name="" id="" class="options">
            <option value="Player">Player</option>
            <option value="Computer">Computer</option>
          </select>
        </div>
      </div>
      <div class="btn-container">
        <button class="play-button">Play</button>
      </div>
    </div>
  </body>
</html>
